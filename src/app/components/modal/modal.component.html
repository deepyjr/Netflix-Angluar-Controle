<div class="modal fade-in is-active ">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{movieData.title}}</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="container">
                <div class="card" style='display: flex; flex-direction: row;'>
                    <iframe width="420" height="315" [src]="trailer.id.videoLink"></iframe>
                    <div>
                        <div>
                            <h1 style='font-weight: 600; font-size: 3em; margin-left: 30px;'>Synopsis</h1>
                            <p>{{ movieData.overview }}</p>
                        </div>
                        <div>
                            <h1 style='font-weight: 600; font-size: 3em; margin-left: 30px;'>Genre</h1>
                            <div style='display: flex; flex-direction: row;'>
                                <p *ngFor="let genre of movieData.genres">{{genre.name}}</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button" (click)="cancel()">Cancel</button>
        </footer>
    </div>
</div>
