<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
            <div class="container">
                <div class="card" style='display: flex; flex-direction: row;'>
                    <img [src]="movieData.backdrop_path" alt="phto">
                    <div>
                        <h1 style='font-weight: 600; font-size: 3em; margin-left: 30px;'>{{movieData.title}}</h1>
                        <p style='margin-right: 2em; margin-left: 30px; margin-top:auto; margin-bottom: auto;'>{{ movieData.overview }}</p>
                    </div>
                    
                </div>
            </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">Save changes</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
